<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ title }}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: #f4f4f9;
                color: #333;
            }
            header {
                background: #4caf50;
                color: white;
                padding: 20px;
                text-align: center;
            }
            main {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background: white;
                border-radius: 8px;
            }
            h1 {
                color: #4caf50;
            }
            .highlight {
                font-weight: bold;
                color: #4caf50;
            }
            ul {
                list-style-type: square;
                padding-left: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>{{ title }}</h1>
        </header>
        <main>
            <p>{{ message }}</p>

            {# Example of conditional #} {% if show_welcome %}
            <p>Welcome, {{ user_name }}!</p>
            {% else %}
            <p>Welcome, guest!</p>
            {% endif %} {# Example of loop #}
            <h2>Products:</h2>
            <ul>
                {% for product in products %}
                <li>{{ product.name }} - ${{ product.price }}</li>
                {% endfor %}
            </ul>
        </main>
    </body>
</html>
